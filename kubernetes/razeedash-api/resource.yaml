apiVersion: v1
kind: List
metadata:
  name: razeedash-api
  namespace: razee
  annotations:
    version: "{{TRAVIS_COMMIT}}"
items:
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      annotations:
        version: "{{TRAVIS_COMMIT}}"
        razee.io/git-repo: "{{{GIT_REMOTE}}}"
        razee.io/commit-sha: "{{TRAVIS_COMMIT}}"
      name: razeedash-api
      namespace: razee
      labels:
        razee/restart-on-config-change: "true"
    spec:
      replicas: 2
      revisionHistoryLimit: 0
      selector:
        matchLabels:
          app: razeedash-api
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: razeedash-api
          name: razeedash-api
        spec:
          containers:
          - env:
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: razeedash-secret
                  key: mongo_url
            - name: MONGO_DB_NAME
              value: razeedash
            image: "quay.io/razee/razeedash-api:{{TRAVIS_COMMIT}}"
            imagePullPolicy: Always
            name: razeedash-api
            ports:
            - containerPort: 3333
              protocol: TCP
            livenessProbe:
              httpGet:
                path: /api/kube/liveness
                port: 3333
              initialDelaySeconds: 5
              periodSeconds: 10
              timeoutSeconds: 2
            # readinessProbe:
            #   httpGet:
            #     path: /kube/readiness
            #     port: 3000
            #   initialDelaySeconds: 5
            #   periodSeconds: 10
            #   timeoutSeconds: 2

  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        version: "{{TRAVIS_COMMIT}}"
        prometheus.io/probe: 'true'
        prometheus.io/probepath: 'metrics'
        prometheus.io/scrape: 'true'
        razee.io/git-repo: "{{{GIT_REMOTE}}}"
        razee.io/commit-sha: "{{TRAVIS_COMMIT}}"
      name:  razeedash-api-service
      namespace: razee
    spec:
      selector:
        app: razeedash-api
      ports:
       - protocol: TCP
         port: 8081
         targetPort: 3333
  - apiVersion: autoscaling/v1
    kind: HorizontalPodAutoscaler
    metadata:
      name:  razeedash-api-scaler
      namespace: razee
      annotations:
        version: "{{TRAVIS_COMMIT}}"
        razee.io/git-repo: "{{{GIT_REMOTE}}}"
        razee.io/commit-sha: "{{TRAVIS_COMMIT}}"
    spec:
      scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: razeedash-api
      minReplicas: 5
      maxReplicas: 15
      targetCPUUtilizationPercentage: 70

  - apiVersion: batch/v1beta1
    kind: CronJob
    metadata:
      name: api-stats-cron
    spec:
      schedule: "*/5 * * * *"
      concurrencyPolicy: Forbid
      successfulJobsHistoryLimit: 1
      failedJobsHistoryLimit: 1
      jobTemplate:
        spec:
          template:
            spec:
              containers:
                - name: api-stats-cron
                  image: buildpack-deps:curl
                  args:
                    - /bin/sh
                    - -ec
                    - curl https://razeedash-api-service:3333/api/cron/processStats
              restartPolicy: Never
